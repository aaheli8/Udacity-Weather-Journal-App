<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="app">
    <h2>Weather Journal App</h2>
    <label for="zip">Enter Zipcode here</label>
    <input type="text" id="zip" placeholder="enter zip code here">
    <label for="country">Enter Country code</label>
    <input type="text" id="country" placeholder="For India enter in">
    <label for="feelings">How are you feeling today?</label>
    <textarea name="feelings" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
    <button id="generate" type="submit">Generate</button>
  </div>
  <div class="entryHolder">
    <h2>Ouput data</h2>
    <div id="date-update"></div>
    <div id="temp-fah"></div>
    <div id="temp-cel"></div>
    <div id="feeling"></div> 
  <div id="error"></div>
</div>
  
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
